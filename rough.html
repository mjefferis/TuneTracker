    <title>Display map navigation controls</title>

    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.css' rel='stylesheet' />

    <!-- Firebase Reference -->

    <style>
        body {
            margin: 0;

        #map {

            top: 0;

            height: 50%;

<body>

    <div id='map'></div>


    <script>

        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyC9fF0OACaRvyDOUZcLG5bX_LEUgmK6yGo",
            authDomain: "tunetracker-2260d.firebaseapp.com",
            databaseURL: "https://tunetracker-2260d.firebaseio.com",
            projectId: "tunetracker-2260d",
            storageBucket: "tunetracker-2260d.appspot.com",
            messagingSenderId: "474472193819"
        };

        firebase.initializeApp(config);

        var database = firebase.database();

        







        //INITIALIZE MAP
        mapboxgl.accessToken = 'pk.eyJ1Ijoia2hhbGlsb3dlbnM5MiIsImEiOiJjamV2bDR0aXQ3NDdrMzlvNzFjbGw1MHI4In0.Rj8983ke7W9GO3QnOLJg8A';
        var map = new mapboxgl.Map({
            style: 'mapbox://styles/mapbox/light-v9',
            center: [-74.0066, 40.7135],
            zoom: 15.5,
            pitch: 45,
            bearing: -17.6,
            hash: true,
            container: 'map'
        });


        // Add geolocate control to the map.
        map.addControl(new mapboxgl.GeolocateControl({
            positionOptions: {
                enableHighAccuracy: true
            },
            trackUserLocation: true
        }));



        // The 'building' layer in the mapbox-streets vector source contains building-height
        // data from OpenStreetMap.
        map.on('load', function () {
            // Insert the layer beneath any symbol layer.
            var layers = map.getStyle().layers;

            var labelLayerId;
            for (var i = 0; i < layers.length; i++) {
                if (layers[i].type === 'symbol' && layers[i].layout['text-field']) {
                    labelLayerId = layers[i].id;
                    break;
                }
            }

            map.addLayer({
                'id': '3d-buildings',
                'source': 'composite',
                'source-layer': 'building',
                'filter': ['==', 'extrude', 'true'],
                'type': 'fill-extrusion',
                'minzoom': 15,
                'paint': {
                    'fill-extrusion-color': '#aaa',

                    // use an 'interpolate' expression to add a smooth transition effect to the
                    // buildings as the user zooms in
                    'fill-extrusion-height': [
                        "interpolate", ["linear"], ["zoom"],
                        15, 0,
                        15.05, ["get", "height"]
                    ],
                    'fill-extrusion-base': [
                        "interpolate", ["linear"], ["zoom"],
                        15, 0,
                        15.05, ["get", "min_height"]
                    ],
                    'fill-extrusion-opacity': .6
                }
            }, labelLayerId);
        });



    </script>




    <div id='map-popups' class='map'> </div>
    <script>
        L.mapbox.accessToken = 'pk.eyJ1Ijoia2hhbGlsb3dlbnM5MiIsImEiOiJjamV2bDR0aXQ3NDdrMzlvNzFjbGw1MHI4In0.Rj8983ke7W9GO3QnOLJg8A';
        var mapPopups = L.mapbox.map('map-popups', 'mapbox.light')
            .setView([37.8, -96], 4);
        var myLayer = L.mapbox.featureLayer().addTo(mapPopups);



        //  GETTING DATA FROM FIREBASE
        database.ref().on("child_added", function (childSnapshot, prevChildKey) {

            var name = childSnapshot.val().name;
            var contact = childSnapshot.val().contact;
            var fileURL = childSnapshot.val().fileURL;
            var desc = childSnapshot.val().desc;


            var geojson = [
                {
                    type: 'Feature',
                    geometry: {
                        type: 'Point',
                        coordinates: [-74.9323, 40.2283]
                    },
                    properties: {
                        title: name,
                        description: contact + "<br>" + desc + "<br" + fileURL,
                        'marker-color': '#3bb2d0',
                        'marker-size': 'large',
                        'marker-symbol': 'rocket'
                    }
                }
            ];

            myLayer.setGeoJSON(geojson);
            mapPopups.scrollWheelZoom.disable();

        });
